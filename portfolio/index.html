<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portolio</title>
    <meta name="robots" content="noindex" />
    <style>
      body {
        font-size: 14px;
        background-color: #0e0e0e;
        color: #fff;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: red;
        gap: 10px;
      }

      .logo img {
        width: 70px;
        height: 70px;
        border-radius: 4px;
      }

      .menu {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 5px;
      }

      .menu a {
        color: gray;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .menu .active {
        color: white;
        background-color: red;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="location">Sydney, AU</div>

        <div class="logo">
          <img src="https://i.imgur.com/yhnwhe1.png" />
          <div>Jack Vo</div>
        </div>

        <div class="menu">
          <a class="active">Home</a>
          <a>My Games</a>
          <a>My Friends List</a>
        </div>
      </div>
      <div class="summary"></div>
      <div class="facts"></div>
      <div class="favourite"></div>
    </div>
  </body>
</html>
