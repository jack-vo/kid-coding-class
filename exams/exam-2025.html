<!doctype html>
<html lang="en">
    <head>
        <title>CinemaHub - Final Exam 2025</title>
        <meta name="robots" content="noindex" />

        <style>
            /* FINAL EXAM 2025 - CinemaHub Website */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Poppins', sans-serif;
                background-color: #1a1a2e;
                color: #eee;
                min-height: 100vh;
            }

            /* Header - provided */
            .header {
                background: linear-gradient(135deg, #e94560, #0f3460);
                padding: 20px 40px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .logo {
                font-size: 28px;
                font-weight: 700;
                color: white;
            }

            .nav-links {
                display: flex;
                gap: 30px;
            }

            .nav-links a {
                color: white;
                text-decoration: none;
                font-weight: 600;
            }

            /* Main container - provided */
            .main-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
            }

            .section-title {
                font-size: 24px;
                margin-bottom: 20px;
                color: #e94560;
                border-left: 4px solid #e94560;
                padding-left: 15px;
            }

            /* Popup overlay - provided */
            .popup-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .popup-overlay.show {
                display: flex;
            }

            /* ----- END PROVIDED STYLES ----- */

            /* EXERCISE 1: Member Registration CSS */
            .registration-section {
                margin-bottom: 50px;
            }

            .registration-container {
                display: flex;
                justify-content: center;
                align-items: flex-start;
                gap: 30px;
            }

            .registration-form {
                background-color: #16213e;
                padding: 30px;
                border-radius: 10px;
                width: 400px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: 600;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 12px;
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-family: 'Poppins', sans-serif;
            }

            .submit-btn {
                background-color: #e94560;
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
            }

            .submit-btn:hover {
                background-color: #d63a55;
            }

            .member-card {
                display: none;
                background-color: #16213e;
                padding: 25px;
                border-radius: 10px;
                width: 400px;
                border-left: 4px solid #e94560;
            }

            .member-card.show {
                display: block;
            }

            .member-card .emoji {
                font-size: 24px;
                margin-right: 10px;
            }

            .member-card h3 {
                color: #e94560;
                margin-bottom: 15px;
            }

            .member-card p {
                margin-bottom: 8px;
            }

            /* EXERCISE 2 CSS */
            .movies-section {
                margin-top: 40px;
            }

            .movies-gallery {
                display: flex;
                gap: 20px;
            }

            .movie-card {
                background-color: #16213e;
                border-radius: 10px;
                overflow: hidden;
                cursor: pointer;
                transition: transform 0.3s;
            }

            .movie-card:hover {
                transform: scale(1.05);
            }

            .movie-poster {
                width: 200px;
                height: 300px;
                object-fit: cover;
            }

            .movie-title {
                padding: 15px;
                text-align: center;
                font-weight: 600;
            }

            .popup-content {
                background-color: #16213e;
                padding: 30px;
                border-radius: 15px;
                max-width: 500px;
                text-align: center;
                position: relative;
            }

            .popup-close {
                position: absolute;
                top: 15px;
                right: 15px;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
            }

            .popup-poster {
                width: 200px;
                height: 300px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .popup-title {
                font-size: 24px;
                color: #e94560;
                margin-bottom: 10px;
            }

            .popup-year {
                color: #888;
                margin-bottom: 15px;
            }

            .popup-description {
                line-height: 1.6;
            }
        </style>
    </head>
    <body>
        <!-- HEADER - PROVIDED (DO NOT MODIFY) -->
        <header class="header">
            <div class="logo">ðŸŽ¬ CinemaHub</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Members</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main class="main-container">
            <!-- EXERCISE 1: Member Registration -->
            <section class="registration-section">
                <h2 class="section-title">ðŸ‘¤ Become a Member</h2>

                <div class="registration-container">
                    <div class="registration-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input
                                type="text"
                                id="name"
                                placeholder="Enter your name"
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </div>
                        <div class="form-group">
                            <label for="genre">Favorite Genre</label>
                            <select id="genre">
                                <option value="Action">Action</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Horror">Horror</option>
                                <option value="Drama">Drama</option>
                                <option value="Sci-Fi">Sci-Fi</option>
                            </select>
                        </div>
                        <button class="submit-btn" onclick="submitForm()">
                            Join Now
                        </button>
                    </div>

                    <div class="member-card">
                        <!-- This will be populated by JavaScript when form is submitted -->
                    </div>
                </div>
            </section>

            <!-- EXERCISE 2: Movies Gallery -->
            <section class="movies-section">
                <h2 class="section-title">ðŸŽ¥ Now Showing</h2>

                <div class="movies-gallery">
                    <!-- Rendered by JavaScript -->
                </div>
            </section>
        </main>

        <!-- POPUP - PROVIDED STRUCTURE (style it in Exercise 2) -->
        <div class="popup-overlay" onclick="closePopup()">
            <div class="popup-content" onclick="event.stopPropagation()">
                <button class="popup-close" onclick="closePopup()">âœ•</button>
                <img class="popup-poster" src="" alt="Movie Poster" />
                <h3 class="popup-title"></h3>
                <p class="popup-year"></p>
                <p class="popup-description"></p>
            </div>
        </div>

        <script>
            /*
        ========================================
        MOVIES DATA - PROVIDED (DO NOT MODIFY)
        ========================================
        Use this array to render the movies gallery
      */
            let movies = [
                {
                    title: 'The Dark Knight',
                    year: 2008,
                    poster: 'https://m.media-amazon.com/images/M/MV5BMTMxNTMwODM0NF5BMl5BanBnXkFtZTcwODAyMTk2Mw@@._V1_.jpg',
                    description:
                        'When the menace known as the Joker wreaks havoc on Gotham City, Batman must face his greatest challenge yet.',
                },
                {
                    title: 'Inception',
                    year: 2010,
                    poster: 'https://m.media-amazon.com/images/M/MV5BMjAxMzY3NjcxNF5BMl5BanBnXkFtZTcwNTI5OTM0Mw@@._V1_.jpg',
                    description:
                        'A thief who steals corporate secrets through dream-sharing technology is given the task of planting an idea.',
                },
                {
                    title: 'Interstellar',
                    year: 2014,
                    poster: 'https://m.media-amazon.com/images/M/MV5BYzdjMDAxZGItMjI2My00ODA1LTlkNzItOWFjMDU5ZDJlYWY3XkEyXkFqcGc@._V1_.jpg',
                    description:
                        'A team of explorers travel through a wormhole in space in an attempt to ensure humanitys survival.',
                },
                {
                    title: 'The Matrix',
                    year: 1999,
                    poster: 'https://m.media-amazon.com/images/M/MV5BN2NmN2VhMTQtMDNiOS00NDlhLTliMjgtODE2ZTY0ODQyNDRhXkEyXkFqcGc@._V1_.jpg',
                    description:
                        'A computer hacker learns about the true nature of reality and his role in the war against its controllers.',
                },
                {
                    title: 'Avatar',
                    year: 2009,
                    poster: 'https://m.media-amazon.com/images/M/MV5BMDEzMmQwZjctZWU2My00MWNlLWE0NjItMDJlYTRlNGJiZjcyXkEyXkFqcGc@._V1_.jpg',
                    description:
                        'A paraplegic Marine dispatched to Pandora on a unique mission becomes torn between following orders and protecting the world he feels is his home.',
                },
            ];

            // EXERCISE 1: Submit form and display member card
            function submitForm() {
                let name = document.querySelector('#name').value;
                let email = document.querySelector('#email').value;
                let genre = document.querySelector('#genre').value;

                let memberCard = document.querySelector('.member-card');
                memberCard.innerHTML =
                    '<h3>âœ… Welcome!</h3>' +
                    '<p><strong>Name:</strong> ' +
                    name +
                    '</p>' +
                    '<p><strong>Email:</strong> ' +
                    email +
                    '</p>' +
                    '<p><strong>Favorite Genre:</strong> ' +
                    genre +
                    '</p>';

                memberCard.classList.add('show');
            }

            // Render movies gallery
            let galleryHTML = '';

            for (let i = 0; i < movies.length; i++) {
                let movie = movies[i];
                galleryHTML =
                    galleryHTML +
                    '<div class="movie-card" onclick="showMoviePopup(' +
                    i +
                    ')">' +
                    '<img class="movie-poster" src="' +
                    movie.poster +
                    '" />' +
                    '<p class="movie-title">' +
                    movie.title +
                    '</p>' +
                    '</div>';
            }

            document.querySelector('.movies-gallery').innerHTML = galleryHTML;

            function showMoviePopup(index) {
                let movie = movies[index];

                document.querySelector('.popup-poster').src = movie.poster;
                document.querySelector('.popup-title').innerHTML = movie.title;
                document.querySelector('.popup-year').innerHTML =
                    'Released: ' + movie.year;
                document.querySelector('.popup-description').innerHTML =
                    movie.description;

                document.querySelector('.popup-overlay').classList.add('show');
            }

            function closePopup() {
                document
                    .querySelector('.popup-overlay')
                    .classList.remove('show');
            }
        </script>
    </body>
</html>
