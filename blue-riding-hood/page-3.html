<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
      .page-3 {
        display: flex;
        align-items: center;
        flex-direction: column;
        padding-top: 80px;
        padding-bottom: 80px;
      }

      .room {
        position: relative;
      }

      .room-background {
        width: 1100px;
      }

      .room button {
        position: absolute;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        padding: 0;
      }

      .room button img {
        width: 50px;
      }

      .item-1 {
        left: 260px;
        bottom: 276px;
      }

      .item-2 {
        left: 412px;
        bottom: 135px;
      }

      .item-3 {
        right: 135px;
        bottom: 112px;
      }

      .item-4 {
        right: 135px;
        bottom: 205px;
      }

      .item-5 {
        left: 228px;
        bottom: 190px;
      }

      .item-6 {
        left: 560px;
        bottom: 187px;
      }

      .blue-riding-hood-img {
        width: 140px;
        position: absolute;
        left: -300px;
        bottom: 0;
        animation-name: move-from-left;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        animation-delay: 2s;
      }

      @keyframes move-from-left {
        0% {
          left: -300px;
        }
        100% {
          left: 250px;
        }
      }
    </style>
  </head>
  <body>
    <!-- https://labs.learnosity.com/solutions/sales-enablement/custom-ui/blue-riding-hood/index.php -->
    <div class="container">
      <div class="page page-3 animate__animated animate__lightSpeedInRight">
        <div class="text text-align-center">
          <div>
            <span class="blue">Blue</span> Riding Hood has received a
            hand-written letter explaining that her grandmother is ill!
          </div>
          <div class="text-bold">What gift should she take?</div>
        </div>
        <div class="room">
          <button
            class="animated-rainbow item-1"
            onclick="alert('Ehhh??? Who in world would think bandage is a good gift???')">
            <img
              src="https://assets.learnosity.com/organisations/130/5f675491-368b-4d17-b774-0f427e70c1f0.png" />
          </button>
          <button class="animated-rainbow item-2">
            <a href="page-4.html">
              <img
                src="https://assets.learnosity.com/organisations/130/73ac8f4a-55b4-4e3d-a59d-d8d5d86561ba.png" />
            </a>
          </button>
          <button class="animated-rainbow item-3">
            <a href="page-4.html">
              <img
                src="https://assets.learnosity.com/organisations/130/44acaa25-b9aa-4986-bd92-d20b2e9b1d69.png" />
            </a>
          </button>
          <button
            class="animated-rainbow item-4"
            onclick="alert('You wanna take a photo of your sicky grandma??? Not good!')">
            <img
              src="https://assets.learnosity.com/organisations/130/d584437d-2927-4da9-b09c-c68ae4f2907a.png" />
          </button>
          <button
            class="animated-rainbow item-5"
            onclick="alert('Wise guy, eh? We have a no weapons policy. Behave yourself!')">
            <img
              src="https://assets.learnosity.com/organisations/130/05326635-4696-4891-9940-3e14f6e905a4.png" />
          </button>
          <button class="animated-rainbow item-6">
            <a href="page-4.html">
              <img
                src="https://assets.learnosity.com/organisations/130/c725b75f-e31d-426b-a813-48fe350b5699.png" />
            </a>
          </button>
          <img
            class="room-background"
            src="https://img.freepik.com/free-vector/living-room-interior-with-furniture-tv_107791-18728.jpg?&w=1380" />
          <img
            class="blue-riding-hood-img"
            src="https://labs.learnosity.com/solutions/sales-enablement/custom-ui/blue-riding-hood/assets/img/blueridinghood.png" />
        </div>
      </div>
    </div>
  </body>
</html>
