<!doctype html>
<html lang="en">
    <head>
        <title>Image Gallery - Practice Item 18</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Bootstrap Icons -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />
    </head>
    <body class="bg-light py-5">
        <div class="container">
            <h1 class="text-center mb-4">
                <i class="bi bi-images"></i> Image Gallery
            </h1>

            <div class="row" id="gallery">
                <!-- Images will be rendered here by JavaScript -->
            </div>
        </div>

        <script>
            // Array of 5 image objects from Unsplash
            let images = [
                {
                    title: 'Mountain Lake',
                    url: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600',
                },
                {
                    title: 'Forest Path',
                    url: 'https://images.unsplash.com/photo-1448375240586-882707db888b?w=600',
                },
                {
                    title: 'Ocean Sunset',
                    url: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=600',
                },
                {
                    title: 'City Skyline',
                    url: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600',
                },
                {
                    title: 'Desert Dunes',
                    url: 'https://images.unsplash.com/photo-1509316785289-025f5b846b35?w=600',
                },
            ];

            // Use for loop to create the gallery
            let galleryHTML = '';

            for (let i = 0; i < images.length; i++) {
                let image = images[i];
                galleryHTML =
                    galleryHTML +
                    `<div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="${image.url}" class="card-img-top" />
                            <div class="card-body">
                                <h5 class="card-title">${image.title}</h5>
                            </div>
                        </div>
                    </div>`;
            }

            document.querySelector('#gallery').innerHTML = galleryHTML;
        </script>
    </body>
</html>
